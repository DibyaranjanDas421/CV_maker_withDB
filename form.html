<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Fill details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="shortcut icon" href="cv.png" type="image/x-icon">
<link rel="stylesheet" href="form.css">
</head>
<body>

<form method="post" action="http://localhost:8086/profile" id="multiStepForm" >
 

  <!-- Personal Information Section -->
  <div id="personalInfoSection" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h3 id="head"><span class="badge text-bg-success">PERSONAL INFORMATION SECTION</span> <p></p></h3>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    
  </div>
  <div class="alert alert-success" role="alert" id="success-alert" style="display: none;">
    Form submitted successfully
  </div>
  <!-- Skills Section -->
  <div id="skillsSection" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group" id="skill_div">
      <h3 id="head" style="text-align: center;"><span class="badge text-bg-success">SKILLS  SECTION </span> </h3> 
      <input type="text" name="skills[]" placeholder="Skill" required>
    </div>
    <button type="button"  class="btn btn-outline-success" onclick="addInputField('skillsSection')">Add Skill</button>
    <button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('skillsSection')">Remove</button>
  </div>

  <!-- Education Section -->
  <div id="educationSection"  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group">
      <h3 id="head">  <span class="badge text-bg-success">EDUCATION  SECTION</span></h3>
      <input type="text" name="colleges[]" placeholder="College/University Name" required>
      <input type="text" name="degrees[]" placeholder="Degree Name" required>
      <input type="text" name="cgpas[]" placeholder="CGPA/Percentage" required>
      <input type="text" name="passoutYears[]" placeholder="Passout Year" required>
    </div>
<button type="button"  class="btn btn-outline-success"  onclick="addInputField('educationSection')">Add Education</button>
<button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('educationSection')">Remove</button>
  </div>

  <!-- Experience Section -->
  <div id="experienceSection"  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group">
      <h3 id="head"> <span class="badge text-bg-success">EXPERIENCE SECTION</span></h3>
      <input type="text" name="companyNames[]" placeholder="Company Name" required>
      <input type="text" name="positions[]" placeholder="Position" required>
      <textarea name="projectDescriptions[]" placeholder="Project Description" required></textarea>
      <input type="date" name="startDates[]" placeholder="Start Date" required>
      <input type="date" name="endDates[]" placeholder="End Date" required>
    </div>
    <button type="button"  class="btn btn-outline-success" onclick="addInputField('experienceSection')">Add Experience</button>
    <button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('experienceSection')">Remove</button>
  </div>

  <!-- Project Section -->
  <div id="projectSection"  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group">
      <h3 id="head"> <span class="badge text-bg-success">PROJECT SECTION</span></h3>
      <input type="text" name="projectNames[]" placeholder="Project Name" required>
      <input type="text" name="technologyUseds[]" placeholder="Technology Used" required>
      <textarea name="Descriptions[]" placeholder="Project Description" required></textarea>
    </div>
    <button type="button" class="btn btn-outline-success"  onclick="addInputField('projectSection')">Add Project</button>
    <button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('projectSection')">Remove</button>
    
  </div>+
  ?
  <!-- Achievements Section -->
  <div id="achievementsSection" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group">
      <h3 id="head"> <span class="badge text-bg-success">ACHIEVEMENT  SECTION</span></h3>
      <input type="text" name="achievements[]" placeholder="Achievement" required>
    </div>
    <button type="button"  class="btn btn-outline-success" onclick="addInputField('achievementsSection')">Add Achievement</button>
    <button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('achievementsSection')">Remove</button>
  </div>

  <!-- Honors Section -->
  <div id="honorsSection"  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="input-group">
      <h3 id="head"> <span class="badge text-bg-success">HONOUR SECTION</span></h3>
      <input type="text" name="honors[]" placeholder="Honor" required>
    </div>
    <button type="button" class="btn btn-outline-success"  onclick="addInputField('honorsSection')">Add Honor</button>
    <button type="button"  class="btn btn-outline-danger" id="remove" onclick="removeInputField('honorsSection')">Remove</button>
  </div>

  <!-- Submit Button -->
  
  <button type="submit" id="my-button">Submit</button>

</form>
 

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
